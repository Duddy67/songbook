<div data-control="toolbar">
    <a
        href="<?= Backend::url('codalia/songbook/categories/create') ?>"
        class="btn btn-primary oc-icon-plus">
        New Category
    </a>

    <button
	class="btn btn-success oc-icon-check-square-o"
	disabled="disabled"
	onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked'), status: 'published' })"
	data-request="onSetStatus"
	data-trigger-action="enable"
	data-trigger=".control-list input[type=checkbox]"
	data-trigger-condition="checked"
	data-request-success="$(this).prop('disabled', 'disabled')"
	data-stripe-load-indicator>
	<?= e(trans('codalia.songbook::lang.action.publish')) ?>
    </button>

    <button
	class="btn btn-warning oc-icon-square-o"
	disabled="disabled"
	onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked'), status: 'unpublished' })"
	data-request="onSetStatus"
	data-trigger-action="enable"
	data-trigger=".control-list input[type=checkbox]"
	data-trigger-condition="checked"
	data-request-success="$(this).prop('disabled', 'disabled')"
	data-stripe-load-indicator>
	<?= e(trans('codalia.songbook::lang.action.unpublish')) ?>
    </button>

    <button
        class="btn btn-danger oc-icon-trash-o"
        disabled="disabled"
        onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
        data-request="onDelete"
        data-request-confirm="Are you sure you want to delete the selected Categories?"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', 'disabled')"
        data-stripe-load-indicator>
        Delete selected
    </button>
    <a href="<?= Backend::url('codalia/songbook/categories/reorder') ?>" class="btn btn-default oc-icon-sitemap">
        <?= e(trans('codalia.songbook::lang.categories.reorder')) ?>
    </a>

</div>
