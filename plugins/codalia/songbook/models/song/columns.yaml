# ===================================
#  List Column Definitions
# ===================================

columns:
    title:
        label: codalia.songbook::lang.attribute.title
        searchable: true
        sortable: true

    category:
        label: codalia.songbook::lang.attribute.category
        relation: category
        select: name
        searchable: true
        sortable: false

    status:
        label: codalia.songbook::lang.attribute.status
        sortable: true
        type: partial
        path: ~/plugins/codalia/songbook/models/song/_status_column.htm

    access:
        label: codalia.songbook::lang.attribute.access
        relation: usergroup
        select: name
        default: 'Public'
        select: codalia_songbook_songs.access_id
        sortable: true

    created_by:
        label: codalia.songbook::lang.attribute.created_by
        select: concat(first_name, ' ', last_name)
        relation: user
        sortable: true

    created_at:
        label: codalia.songbook::lang.attribute.created_at
        type: datetime
        sortable: true

    id:
        label: ID
        searchable: true

